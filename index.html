<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/index.css">
    <meta charset="UTF-8">
    <title>Stock Lookup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="col text-center">
    <h1>Cameron's Stock List</h1>
</div>
<div class="form-group">

    <form name="search" action="result.html" method="GET">
        <div class="center">
            <input class="form-control" id="ex2" type="text" name="search"
                   placeholder="Enter Stock Symbol" required>
        </div>
        <br>
        <div class="col text-center">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>

<div class="form-group2">
    <form name="list" action="list.html">
        <br>
        <div class="col text-center">
            <button type="submit" class="btn btn-primary">View List</button>
        </div>
    </form>
</div>

</body>
</html>
